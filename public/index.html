<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Sistema web para la gestión de notas de la Institución
      Educativa Fiscal Miguel de Santiago de la ciudad de Quito, Ecuador."
    />
    <link rel="ief-miguelsantiago-icon" href="%PUBLIC_URL%/logo192.png" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Carter+One&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20,400,1,0"
    />

    <style>
      .material-symbols-outlined {
        font-size: 1.6rem;
      }

      .react-datepicker-wrapper {
        width: 100%;
      }

      .react-datepicker {
        font-family: "Open Sans" !important;
        border: 0 !important;
        border-radius: 0.625rem !important;
        background-color: #393939 !important;
        font-size: 0.8rem;
      }

      .react-datepicker__header {
        background-color: transparent !important;
        border-bottom: 0 !important;
        padding: 0 !important;
      }

      .react-datepicker__month {
        background-color: #cebabc;
        border-radius: 0.625rem;
      }

      .react-datepicker__month-container {
        width: 17rem;
      }
      .react-datepicker__header.react-datepicker__header--custom
        > div:first-child {
        justify-content: space-evenly !important;
      }

      div.react-datepicker__day-name {
        color: #d6d6d6 !important;
        font-weight: 900;
      }

      div.react-datepicker__triangle::after {
        border-top-color: #393939 !important;
        border-bottom-color: #393939 !important;
      }

      div.react-datepicker__day:hover {
        background-color: #d6d6d6;
      }

      div.react-datepicker__day--selected {
        background-color: #6d1118;
        color: #d6d6d6;
      }

      div.react-datepicker__day--selected:hover {
        background-color: #6d1118;
      }

      div.react-datepicker__day--keyboard-selected {
        background-color: #6d1118;
      }

      div.react-datepicker__day--keyboard-selected:hover {
        background-color: #6d1118;
      }

      div.react-datepicker__day--disabled {
        color: #d6d6d6 !important;
        background: #858585 !important;
        border-radius: 0.3rem;
      }

    </style>
    <title>Sistema de gestión de notas Miguel de Santiago</title>
  </head>

  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
  </body>
</html>
